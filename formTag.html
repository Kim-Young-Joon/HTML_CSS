<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form Tag</title>
</head>
<body>

    <form method="post" name="profile">
        폼 태그 내에서 활용되는 태그들은 아래에 따로 기술
    </form>
        <!-- form 태그는 웹 페이지에서의 입력 양식을 의미한다. ex) 로그인 창, 회원가입 폼 등
        텍스트를 입력하거나, 라디오 버튼/체크박스를 선택하는 등을 하여서 웹 서버로 보내게 된다.
        form 태그 사이에는 다른 form 태그를 삽입할 수 없고, form 태그 자체에는 폰트적용이 되지 않으므로
        따로 적용을 해주어야 한다.
        속성으로는 action, method, name, target 등이 있다.
            action : form 을 전송할 서버 쪽의 script 파일 지정, 전송되는 서버 url 또는 html 링크
            method : 전송 방식 (get, post)
            name : form 의 이름, 서버로 보내질 때 이름의 값으로 데이터 전송
            target : action 에서 지정한 script 파일을 현재 창이 아닌 다른 위치에 열도록 지정
        -->

    <h3>form 태그 내부의 태그와 속성들</h3>

    <input type="text" name="id">
        <!-- input 태그는 사용자의 정보를 입력받는 부분을 만드는 것
        type : text(텍스트 입력 박스), password(텍스트 입력 박스와 동일하나 입력값이 표시되지 않음)
            checkbox(선택하는 박스, 다중선택), radio(선택하는 박스, 단일선택, name 값이 동일해야함)
            file(컴퓨터에 저장된 파일을 가져옴, 파일 올릴때 사용), tel(모바일에서 선호, 숫자키패드가 바로 나오게 함)
            위에 말한 type 들 이외에도 굉장히 많지만 우선 많이 사용하는 것 위주로 정리
	    name : 구분할 수 있는 이름 부여
	    title : 이름을 지정해주면 해당 이름이 출력되고, 이는 아래에서 말할 label 과 동일한 기능 수행
	    input 태그를 이용한 submit
            input type=“button” : 버튼형 (value 속성을 통해 원하는 글자를 넣을 수도 있다.)
            input type=“submit” : 제출 (value 속성을 통해 원하는 글자를 넣을 수도 있다.
            input type=“image” : 이미지를 버튼으로 만든다는 말 (src 속성을 통해 내가 원하는 이미지를 넣을 수 있다.)
        -->

    <label for="men">남자</label>
    <input type="radio" name="gender" id="men" />

    <label for="userId">아이디</label>
    <input type="text" id="userId"/>
        <!-- radio/checkbox 의 id를 지정하고, label 의 for 속성 내에 해당 id를 넣어 줌으로써 radio/for 옆에 있는
		글자를 클릭 했을 때에도 체크가 되게 한다.
		또한 text 에도 적용 가능한데, text 박스 옆에 있는 이름을 클릭하게 되면 해당 텍스트 박스에 커서가 깜빡이게 된다.
		즉, label 태그는 위치 지정과 같은 효과를 보여준다.

		** input 태그 내의 title 속성을 이용해서도 같은 기능을 구현할 수 있다고 했는데, 둘의 차이는 id를 지정하는 것과 하지 않는 것에 있다.
		즉, id 지정을 해야하는 경우의 수가 너무 많다면 input 태그의 title 속성을 이용하는 것이 좋다.
        -->

    <textarea placeholder="input here~!"></textarea>
        <!-- 4. textarea : 많은 글을 입력할 때 사용
        input type=“text” 의 경우는 계속해서 적었을때, 한줄의 형태로 텍스트가 왼쪽으로 계속 밀리면서 써진다.
        반면에 textarea 의 경우에는 메모장과 같이 enter 키도 사용하며 길게 적는 글의 경우에 사용
        ** placeholder 속성을 사용하면 사용자가 입력하기 전에 나오는 문구를 설정할 수 있다.
        -->

    <select>
        <option>010</option>
        <option>011</option>
        <option>017</option>
    </select>
        <!-- select - option : 선택사항(눌렀을때 나오는 형태, 드롭메뉴에서 선택을 할 수 있는 태그)
		** select vs radio : select 가 공간 활용도 면에서 더 우수해서 사용하긴 하지만,
		명확하게 보여줘야 하는 경우에는 radio 를 활용해서 보여주는 형태로 활용한다.
        -->

    <input type="button" value="내버튼">
    <button>버튼내의 메세지</button>
        <!-- button 태그는 페이지에 버튼을 넣고 form 을 전송하거나 reset 할 때 사용한다.
        input 태그의 type 속성에 button 을 주고 value 로 해당 버튼의 문구를 줘도 되지만,
        button 태그를 사용할 경우에는 컨턴츠를 포함할 수 있어서 시각적인 효과를 줄 수 있다.
        -->

</body>
</html>
