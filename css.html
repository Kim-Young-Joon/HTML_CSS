<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            /* 꺽쇄 표시와 띄어쓰기의 차이점을 명확히 알아야 한다.*/
            div {} /* 태그 선택 */
            .a {} /* class 선택 */
            #a {} /* id 선택 */
            div.a {} /* 특정 태그의 class 선택 */
            div div {} /* div 태그 안에 있는 div (띄어쓰기로 구분 한다.) */
            div .a {} /* div 안에 있는 a 라는 클래스가 있는 태그 */
            div + div {} /* div 태그 다음에 있는 div 태그만! */
            .a + div {} /* a 클래스 다음에 오는 div 태그 */
            .b>div {} /* b 라는 클래스 바로 아래 자식 div 태그 (자식태그 안에 있는 태그들은 제외) */
            .b div:first-child {} /* 첫번째 자식 (첫번째 자식이 div 가 아닌 다른 태그가 존재한다면 찾을 수 없음, 즉 div 태그가 먼저 올 때만 해당 됨) */
            .b div:last-child {} /* 마지막 자식 */
            .b div:nth-child(3) {} /* 선택 자식 */
            html {font-size: 10px;}
            div { border: 0.1rem dashed #ff0000; border-left-width:4px; border-bottom-style:dotted; border-right-color:blue;
            font-size: 20px; font-weight: 300; font-family:''; font-style:italic; color:blue; text-align: center;
            text-decoration:none; line-height: 2; letter-spacing: -1px; word-break: keep-all;}
            u {text-decoration: line-through; word-break: keep-all;}
            /*
            text-align:left; right; center; // 정렬
            text-decoration: underline; (밑줄) none; (아무것도 넣지 않겠다.) line-through; (취소선)
            line-through; 밑줄
            line-height: 1; 100%; 30px; // 단위는 다 가능하다고 보면 된다. - 글 사이의 간격을 뜻 함 (글자의 크기와 고려해야 한다. 기본적으로 120%를 가장 많이 쓴다., 행간)
            letter-spacing: 1; 100%; 10px; // (단위 다 가능한데, 주로 px을 사용함. -1, 글자와 글자간의 간격, 자간)
            word-break: break-all; (글자단위 줄바꿈) keep-all; (단어 단위 줄바꿈)
            white-space: wrap; nowrap; (줄바꿈 안되게 막는 방식)
            */

            /*
                선의 종류 3가지
                실선 - solid
                점선 - dotted
                점신(긴) - dashed

                border
                border-width: 선의 굵기
                border-style: 선의 종류
                border-color: 선의 색상

                border-top
                border-bottom
                border-left
                border-right

                ** 어느 한 쪽만 주기 싫다 하면, border 속성 맨 마지막에 기술해주면 된다. (border-right:0; 과 같이 쓴다.)

                font
                font-size: 글자의 크기 px
                font-weight: bold,normal 과 같이 쓸 수도 있고, 100 ~ 900 으로 표현 가능하다. (100 : 매우 얇음/ 300 : 보통 / 점점 굵어짐)
                font-style: italic, normal
            */
        </style>
    </head>
    <body>
        <div class="b">
            <p><u>1</u></p>
            <div><s>2</s></div>
            <div><del>3</del></div>
            <div>
                <div>동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세 무궁화 삼천리 화려강산 대한사람 대한으로 길이 보전하세.</div>
                <div>5</div>
            </div>
        </div>
        <div class="a">6</div>
        <p class="a">7</p>
        <div id="a">8</div>

    </body>
</html>
