<!DOCTYPE html>
<html>
    <head>
        <title>금천구청</title>
        <meta charset = "utf-8">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/layout.css">
        <style>
            .tb {width: 1200px; margin: 30px auto 0;}
            .tb table { width: 100%; border-top: 1px solid #ddd;}
            th, td {border-bottom: 1px solid #ddd; padding: 20px 0; color: #424242;}
            td {padding-left: 20px;}
            th {background: #f4fcff;}
            .blue,
            td span {color: #00387a;}
            td span {font-weight: bold;}
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="header">
                <h1><a href="#"><img src="img/logo.png" alt="금천구청 로고"></a></h1>
                <p>
                    <span>모든 구민의 건강한 일상회복을 지원합니다.</span>
                    <strong>금천구 건강돌봄 <b>재난지원금</b></strong>
                </p>
            </div>
            <div class="menu">
                <ul>
                    <li class="active"><a href="#">신청안내</a></li>
                    <li><a href="#">신청기간 및 방법</a></li>
                    <li><a href="#">신청하기</a></li>
                    <li><a href="#">신청내역 확인</a></li>
                </ul>
            </div>
        </div>

        <div class="tb">
            <table>
                <caption>재난지원금에 대한 지원대상, 지급금액, 지급일을 제공하는 표</caption>
                <colgroup>
                    <col width="200px"/>
                    <col width="*"/>
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="col">지원대상</th>
                        <td>
                            <p>
                                <span> 2022.2.25. 기준 </span>
                                금천구 주민등록 주민 누구나
                            </p>
                            <p class="blue">
                                ※등록외국인 중 체류자격 영주권(F5), 결혼이민자(F6)만 지원
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">지급금액</th>
                        <td>1인당 <span>5만원</span> (개인별 계좌이체)</td>
                    </tr>
                    <tr>
                        <th scope="col">지급일</th>
                        <td>신청일로부터 7일이내</td>
                    </tr>
                </tbody>
            </table>
        </div>

        
    </body>
</html>
